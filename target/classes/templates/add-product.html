<div class="container">
    <div class="row">
        <div class="col-md-5">
            <form action="/items/add" method="POST">
                <div class="form-group">
                    <label for="name">Product name</label>
                    <input type="text"
                           class="form-control"
                           id="name"
                           name="name"
                           th:value="(${product} != null ? ${product.getName()} : '')"
                           required
                           placeholder="Enter product name">
                    <input type="text" id="prodId" name="prodId"
                           th:value="(${product} != null ? ${product.getId()} : '')" hidden>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="text"
                           class="form-control"
                           id="price"
                           name="price"
                           th:value="(${product} != null ? ${product.getPrice()} : '')"
                           placeholder="Price">
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="text"
                           class="form-control"
                           id="quantity"
                           name="quantity"
                           th:value="(${product} != null ? ${product.getQuantity()} : '')"
                           placeholder="Quantity">
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select name="category" class="form-control">
                        <option th:if="${product} != null"
                                th:selected="${product.getCategory() != null && product.getCategory().getId() == cat.getId()}"
                                th:each="cat : ${categories}"
                                th:value="${cat.getId()}"
                                th:text="${cat.getName()}">
                        </option>
                        <option th:if="${product} == null"
                                th:each="cat : ${categories}"
                                th:value="${cat.getId()}"
                                th:text="${cat.getName()}">
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Subject</label>
                    <select name="subject" class="form-control">
                        <option th:if="${product} != null"
                                th:selected="${product.getSubject() != null && product.getSubject().getId() == man.getId()}"
                                th:each="man : ${subjects}"
                                th:value="${man.getId()}"
                                th:text="${man.getName()}">
                        </option>
                        <option th:if="${product} == null"
                                th:each="man : ${subjects}"
                                th:value="${man.getId()}"
                                th:text="${man.getName()}">
                        </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>

            </form>
        </div>
    </div>
</div>
