<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<style>
    @media (min-width: 1025px) {
        .h-custom {
            height: 100vh !important;
        }
    }

    .product {
        font-size: 1rem;
        line-height: 2.15;
        padding-left: .75em;
        padding-right: .75em;
    }

    .card-registration .select-arrow {
        top: 13px;
    }

    {
        background-color: #eae8e8;
    }
</style>
<div class="container">
    <h3 class="jumbotron-heading">My orders</h3>
</div>
<div class="container mb-4">
    <div class="row">
        <div class="col-12" th:if="${orders.size() > 0}">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Order ID</th>
                        <th scope="col"># items in order</th>
                        <th scope="col">Total</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${orders}" class="product">
                        <td th:text="${product.getId()}"></td>
                        <td th:text="${product.getItemsInOrder().size()}"></td>
                        <td th:text="${product.getTotalAmount()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
