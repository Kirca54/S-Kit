<div class="container">
    <h3 class="jumbotron-heading">All orders in system</h3>
</div>
<div class="container mb-4">
    <div class="row">
        <div class="col-12" th:if="${orders.size() > 0}">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Order ID</th>
                        <th scope="col">User</th>
                        <th scope="col"># items in order</th>
                        <th scope="col">Total</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${orders}" class="product">
                        <td th:text="${product.getId()}"></td>
                        <td th:text="${product.getUser().getUsername()}"></td>
                        <td th:text="${product.getItemsInOrder().size()}"></td>
                        <td th:text="${product.getTotalAmount()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
