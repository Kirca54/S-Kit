<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@200&display=swap');

    body {
        font-family: 'Manrope', sans-serif;
        background: #eee
    }

    .size span {
        font-size: 11px
    }

    .color span {
        font-size: 11px
    }

    .qty i {
        font-size: 11px
    }

</style>
<div class="container">
    <h3 class="jumbotron-heading">My items for sale</h3>
</div>
<div class="container mb-4">
    <div class="row">
        <div class="col-12" th:if="${products.size() > 0}">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Product name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Category</th>
                        <th scope="col">Subject</th>
                        <th scope="col">Approved</th>
                        <th scope="col"></th>


                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${products}" class="product">
                        <td th:text="${product.getName()}"></td>
                        <td th:text="${product.getPrice()}"></td>
                        <td th:text="${product.getCategory().getName()}"></td>
                        <td th:text="${product.getSubject().getName()}"></td>
                        <td th:text="${product.isApproved().toString()}"></td>
                        <td class="text-right">
                            <th:block >
                                <form th:action="@{'/items/delete/{id}' (id=${product.getId()})}"
                                      th:method="DELETE">
                                    <button type="submit"
                                            class="btn btn-sm btn-danger delete-product">
                                        <i class="fa fa-trash">Delete</i>
                                    </button>
                                </form>
                            </th:block>
                            <th:block >
                                <a th:href="@{'/items/edit-form/{id}' (id=${product.getId()})}"
                                   class="btn btn-sm btn-info edit-product">
                                    <i class="fa fa-trash">Edit</i>
                                </a>
                            </th:block>

                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col mb-3">
            <div class="row">
                <div class="col-sm-12 col-md-12">
                    <a href="/items/add" class="btn btn-block btn-dark add-product-btn">
                        Add new product
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
