<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<style>
  @media (min-width: 1025px) {
    .h-custom {
      height: 100vh !important;
    }
  }

  .product {
    font-size: 1rem;
    line-height: 2.15;
    padding-left: .75em;
    padding-right: .75em;
  }

  .card-registration .select-arrow {
    top: 13px;
  }

  {
    background-color: #eae8e8;
  }

</style>

<div xmlns:th="http://www.thymeleaf.org">
  <section class="jumbotron text-center">
    <div class="container">
      <h3 class="jumbotron-heading">All products</h3>
    </div>
  </section>

  <div class="container mb-4">
    <div class="row">
      <div class="col-12" th:if="${products.size() > 0}">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
            <tr>
              <th scope="col">Product name</th>
              <th scope="col">Price</th>
              <th scope="col">Category</th>
              <th scope="col">Subject</th>
              <th scope="col">Seller</th>
              <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}" class="product">
              <td th:text="${product.getName()}"></td>
              <td th:text="${product.getPrice()}"></td>
              <td th:text="${product.getCategory().getName()}"></td>
              <td th:text="${product.getSubject().getName()}"></td>
              <td th:text="${product.getSoldByUser().getUsername()}"></td>
              <td class="text-right">
                <form th:action="@{'/shopping-cart/add-product/{id}' (id=${product.getId()})}"
                      th:method="POST"
                      >
                  <button type="submit"
                          class="btn btn-sm btn-primary cart-product">
                    <i class="fa fa-trash">Add product to cart</i>
                  </button>
                </form>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
</div>
