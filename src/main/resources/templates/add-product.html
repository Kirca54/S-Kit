<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<style>

    .container
    {
        padding: 5%;
        border: 1px solid #ffffff;
        margin-bottom: 2%;
        margin-top: 2%;
    }
    .form-control{

        border-radius:1.5rem;
        width: 60%;
    }
    .btn
    {
        border:none;
        border-radius:1.5rem;
        padding: 1.5%;
        width: 60%;
        cursor: pointer;
        background: #8491a5;
        color: #fff;
    }
</style>

<div class="container">
    <h1>Add product</h1>
    <div class="row">
        <div class="col-md-5">
            <form action="/items/add" method="POST">
                <div class="form-group">
                    <label for="name">Product name</label>
                    <input type="text"
                           class="form-control"
                           id="name"
                           name="name"
                           th:value="(${product} != null ? ${product.getName()} : '')"
                           required
                           placeholder="Enter product name">
                    <input type="text" id="prodId" name="prodId"
                           th:value="(${product} != null ? ${product.getId()} : '')" hidden>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="text"
                           class="form-control"
                           id="price"
                           name="price"
                           th:value="(${product} != null ? ${product.getPrice()} : '')"
                           placeholder="Price">
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="text"
                           class="form-control"
                           id="quantity"
                           name="quantity"
                           th:value="(${product} != null ? ${product.getQuantity()} : '')"
                           placeholder="Quantity">
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select name="category" class="form-control">
                        <option th:if="${product} != null"
                                th:selected="${product.getCategory() != null && product.getCategory().getId() == cat.getId()}"
                                th:each="cat : ${categories}"
                                th:value="${cat.getId()}"
                                th:text="${cat.getName()}">
                        </option>
                        <option th:if="${product} == null"
                                th:each="cat : ${categories}"
                                th:value="${cat.getId()}"
                                th:text="${cat.getName()}">
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Subject</label>
                    <select name="subject" class="form-control">
                        <option th:if="${product} != null"
                                th:selected="${product.getSubject() != null && product.getSubject().getId() == man.getId()}"
                                th:each="man : ${subjects}"
                                th:value="${man.getId()}"
                                th:text="${man.getName()}">
                        </option>
                        <option th:if="${product} == null"
                                th:each="man : ${subjects}"
                                th:value="${man.getId()}"
                                th:text="${man.getName()}">
                        </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>

            </form>
        </div>
    </div>
</div>
