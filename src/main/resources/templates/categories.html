<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@200&display=swap');

    body {
        font-family: 'Manrope', sans-serif;
        background: #eee
    }

    .size span {
        font-size: 11px
    }

    .color span {
        font-size: 11px
    }

    .qty i {
        font-size: 11px
    }
    .btn
    {

        color: #ffffff;
        margin-right: -159px;
    }

</style>
<div class="container mb-4">
    <div class="row">
        <div class="col-12" th:if="${categories.size() > 0}">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>

                        <th scope="col">Name</th>
                        <th scope="col"># of items in category</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cat : ${categories}" class="product">
                        <td th:text="${cat.getName()}"></td>
                        <td th:text="${cat.getAllItems().size()}"></td>
                        <td><a class="btn  btn-primary" th:href="@{'/categories/{cat}' (cat=${cat.getId()})}">View all items in category</a> </td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
